{% extends "admin/base.html" %}

{% block admincontent %}
    <!-- main body -->
    <div class="content">
        <div class="button-group">
            <a href="{{ url_for('admin.questions') }}" class="button1">Manage Page</a>
        </div>

        <div>
            <h2 class="pagetitle">Add Questions</h2>
            <div class="addform">
                <form action="./question.html" onsubmit="return validateQuestion()" method="POST">
                    <div>
                        <label>Topic</label><br>
                        <select name="topic" id="topic">
                            <option value="Python">Python</option>
                            <option value="C++">C++</option>
                            <option value="Python&C++">Python&C++</option>
                            <option value="Other">Other</option>
                        </select><br>
                    </div>
                    <div>
                        <label>Title</label><br>
                        <input id="titlename" type="text" name="titlename"><br>
                    </div>
                    <div>
                        <label>Difficulty</label><br>
                        <select name="difficulty" id="difficulty">
                            <option value="Easy">Easy</option>
                            <option value="Normal">Normal</option>
                            <option value="Difficult">Difficult</option>
                            <option value="Expert">Expert</option>
                        </select><br>
                    </div>
                    <div>
                        <label>Content</label><br>
                        <textarea name="content" id="content"></textarea>
                    </div>
                    <button type="submit" class="button2" name="addquestion">Add</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block jsfiles %}
    {{ super() }}
    <script src="{{ url_for('static', filename='admin/admin.js') }}"></script>
{% endblock %}
