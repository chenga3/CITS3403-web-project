{% extends "base.html" %}

{% block content %}

<h1>Questions</h1>

<h2><a href="{{ url_for('addProblem')}}">Add Problem</a></h2>

<table>
{% for problem in problems %}
    <tr>
        <td>{{problem.id}}</td>
        <td><a href="{{ url_for('problem', title=''.join(problem.title.split()).lower()) }}">{{ problem.title }}</a></td>
    </tr>

{% endfor %}
</table>

{% endblock %}
