<!-- This is the home page for the code test -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="homepage.css">
    </head>
    <body>

        <div class="header">
        <h1>Competitive Coding Test</h1>
        </div>

        <div class="login-form">
            <h1>Welcome</h1>
            <!-- Jump to the test page -->
            <form action="#">
                <!-- get the username and password-->
                <input type="text" name="username" placeholder="username">
                <input type="password" name="password" placeholder="password">
                <span>
                    <input type="checkbox" name="checkbox">
                    <label for="checkbox">remember</label>
                </span>
                <input type="submit" value="log in">
            </form>
        </div>
        <script>
            $(document).ready(function() {
    
                // Check if JavaScript is enabled
                $('body').addClass('js');
    
                // Make the checkbox checked on load
                $('.login-form span').addClass('checked').children('input').attr('checked', true);
    
                // Click function
                $('.login-form span').on('click', function() {
                //if the click from true to false, remove the checked style
                    if ($(this).children('input').attr('checked')) {
                    $(this).children('input').attr('checked', false);
                    $(this).removeClass('checked');
                    }
                //if the click from false to true, add the checked style
                    else {
                        $(this).children('input').attr('checked', true);
                        $(this).addClass('checked');
                    }
    
                });
    
            });
        </script>
    </body>
</html>
