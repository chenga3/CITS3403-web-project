<!-- This is the edit question page -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Edit Question</title>
        <link rel="stylesheet" href="./admin.css">
        <script src="https://kit.fontawesome.com/2b4df1b305.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <!-- header part -->
        <header>
            <p>Admin Panel</p>
            <i class="fas fa-angle-double-right menu"></i>
            <ul class="nav">
                <li><a href="#">Homepage</a></li>
                <li><a href="#">Questionpage</a></li>
                <li>
                    <a href="#">
                        <i class="far fa-id-badge"></i>
                        Jake
                        <i class="fas fa-chevron-circle-down" style="font-size: 16px;"></i>
                    </a>
                    <ul>
                        <li><a href="./Login.html" class="logout">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </header>

        <!-- side nav bar -->
        <div class="admin-box">
            <div class="sidebar">
                <ul>
                    <li><a href="./user.html">Manage Users</a></li>
                    <li><a href="./question.html">Manage Questions</a></li>
                    <li><a href="./assess.html">Assess Responses</a></li>
                </ul>
            </div>

            <!-- main body -->
            <div class="content">
                <div class="button-group">
                    <a href="./question.html" class="button1">Manage Page</a>
                </div>

                <div>
                    <h2 class="pagetitle">Edit Questions</h2>
                    <div class="addform">
                        <form action="./question.html" onsubmit="return validateQuestion()" method="POST">
                            <div>
                                <label>Topic</label><br>
                                <select name="topic" id="topic">
                                    <option value="Python">Python</option>
                                    <option value="C++">C++</option>
                                    <option value="Python&C++">Python&C++</option>
                                    <option value="Other">Other</option>
                                </select><br>
                            </div>
                            <div>
                                <label>Title</label><br>
                                <input id="titlename" type="text" name="titlename" placeholder="Original title"><br>
                            </div>
                            <div>
                                <label>Difficulty</label><br>
                                <select name="difficulty" id="difficulty">
                                    <option value="Easy">Easy</option>
                                    <option value="Normal">Normal</option>
                                    <option value="Difficult">Difficult</option>
                                    <option value="Expert">Expert</option>
                                </select><br>
                            </div>
                            <div>
                                <label>Content</label><br>
                                <textarea name="content" id="content" placeholder="This is original content."></textarea>
                            </div>
                                <button type="submit" class="button2" name="questioneditsubmit">Post</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Using ckeditor to style the input textarea -->
        <script src="https://cdn.ckeditor.com/ckeditor5/18.0.0/classic/ckeditor.js"></script>
        <script src="./admin.js"></script>
    </body>
</html>
