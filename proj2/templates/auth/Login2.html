<!-- This is the home page for the code test -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Log In</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='auth/Login2.css') }}">
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:500,700&amp;display=swap'>
    </head>
    <body>
        <div class="header">
        <h1>Competitive Coding Test</h1>
        </div>

        <div class="login-form">
            <h1>Welcome</h1>
            <!-- Jump to the test page -->
            {% for message in get_flashed_messages() %}
                <div class="flash">{{ message }}</div>
            {% endfor %}
            <form name="form1" action="#" method="post">
                <!-- get the username and password-->
                <div class="label">
                    <input id="email" type="text" name="email" placeholder="email">
                </div>
                <div class="label">
                    <input id="user" type="text" name="username" placeholder="username">
                </div>
                <div class="label">
                    <input id="p1" type="password" name="password" placeholder="password">
                </div>
                <div class="label">
                    <input style="margin-left: 2px;" type="submit" onclick="return isempty()" value="Login" name="submit">
                </div>
                <div class="label">
                    <a style="margin-right: 3px;" href="{{ url_for('auth.register') }}">Register</a>
                </div>
            </form>
        </div>
        <script src="{{ url_for('static', filename='auth/JS.js') }}"></script>
    </body>
</html>
